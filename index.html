<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador e Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador e Decodificador</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <div class="buttons">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Decodificar</button>
        </div>
        <textarea id="outputText" placeholder="Texto resultante..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
